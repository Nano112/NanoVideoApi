services:
  nanovideo-api:
    build: .
    ports:
      - "8001:8000"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - DOWNLOADS_DIR=${DOWNLOADS_DIR:-/app/downloads}
      - API_KEYS=${API_KEYS:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    volumes:
      # Named volumes for persistence across deployments
      - nanovideo_downloads:/app/downloads
      - nanovideo_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nanovideo-network

volumes:
  # Named volumes persist across container recreations and deployments
  nanovideo_downloads:
    driver: local
  nanovideo_logs:
    driver: local

networks:
  nanovideo-network:
    driver: bridge
